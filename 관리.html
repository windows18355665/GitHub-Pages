<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background: #f4f4f4; }
        .container { width: 300px; margin: 100px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, button { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
        button { background: #007BFF; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container" id="loginForm">
        <h2>관리자 로그인</h2>
        <input type="password" id="password" placeholder="비밀번호 입력">
        <button onclick="login()">로그인</button>
    </div>

    <div class="container" id="adminPanel" style="display:none;">
        <h2>관리자 설정</h2>

        <!-- 공지사항 설정 -->
        <input type="text" id="notice-input" placeholder="공지 입력">
        <button onclick="setNotice()">공지 저장</button>

        <!-- 배경 변경 -->
        <input type="text" id="background-input" placeholder="배경 이미지 URL 입력">
        <button onclick="setBackground()">배경 변경</button>

        <button onclick="logout()">로그아웃</button>
    </div>

    <script>
        function login() {
            let pass = document.getElementById("password").value;
            if (pass === "1312") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("adminPanel").style.display = "block";
            } else {
                alert("비밀번호가 틀렸습니다!");
            }
        }

        function logout() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("adminPanel").style.display = "none";
        }

        function setNotice() {
            let notice = document.getElementById("notice-input").value;
            if (notice) {
                localStorage.setItem("adminNotice", notice);
                alert("공지사항이 저장되었습니다!");
            }
        }

        function setBackground() {
            let bg = document.getElementById("background-input").value;
            if (bg) {
                localStorage.setItem("adminBackground", bg);
                alert("배경 이미지가 변경되었습니다!");
            }
        }
    </script>

</body>
</html>
